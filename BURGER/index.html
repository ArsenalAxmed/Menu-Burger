<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Items</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <h1>Popular Items</h1>
        <div class="carousel">
            <input type="radio" name="carousel" id="slide1" checked>
            <input type="radio" name="carousel" id="slide2">
            <input type="radio" name="carousel" id="slide3">
            <input type="radio" name="carousel" id="slide4">
            <input type="radio" name="carousel" id="slide5">
            
            <div class="carousel-images">
                <!-- Şəkil 1 -->
                <div class="carousel-item">
                    <img src="./sekil-1.svg" alt="Image 1">
                    <p class="description">
                        <span class="cheese-burger">Cheese Burger</span>
                        <br>
                        <span class="burger-arena">
                            <img src="./konum-sekil.svg" alt="Icon">
                            Burger Arena
                        </span>
                        <br>
                        <span class="price">$3.88</span>
                        <br>
                        <button class="order-btn">Order Now</button>
                    </p>
                </div>
                <!-- Şəkil 2 -->
                <div class="carousel-item">
                    <img src="./sekil-2.svg" alt="Image 2">
                    <p class="description">
                        <span class="cheese-burger">Toffe’s Cake</span>
                        <br>
                        <span class="Top Sticks">
                            <img src="./konum-sekil.svg" alt="Icon">
                            Burger Arena
                        </span>
                        <br>
                        <span class="price">$4</span>
                        <br>
                        <button class="order-btn">Order Now</button>
                    </p>
                </div>
                <!-- Şəkil 3 -->
                <div class="carousel-item">
                    <img src="./sekil-3.svg" alt="Image 3">
                    <p class="description">
                        <span class="cheese-burger">Dancake</span>
                        <br>
                        <span class="Cake World">
                            <img src="./konum-sekil.svg" alt="Icon">
                            Burger Arena
                        </span>
                        <br>
                        <span class="price">$1.99</span>
                        <br>
                        <button class="order-btn">Order Now</button>
                    </p>
                </div>
                <!-- Şəkil 4 -->
                <div class="carousel-item">
                    <img src="./sekil-4.svg" alt="Image 4">
                    <p class="description">
                        <span class="cheese-burger">Crispy Sandwitch</span>
                        <br>
                        <span class="Fastfood Dine">
                            <img src="./konum-sekil.svg" alt="Icon">
                            Burger Arena
                        </span>
                        <br>
                        <span class="price">$3</span>
                        <br>
                        <button class="order-btn">Order Now</button>
                    </p>
                </div>
                <!-- Şəkil 5 -->
                <div class="carousel-item">
                    <img src="./sekil-5.svg" alt="Image 5">
                    <p class="description">
                        <span class="cheese-burger">Thai  Soup</span>
                        <br>
                        <span class="Foody man">
                            <img src="./konum-sekil.svg" alt="Icon">
                            Burger Arena
                        </span>
                        <br>
                        <span class="price">$3.88</span>
                        <br>
                        <button class="order-btn">Order Now</button>
                    </p>
                </div>
            </div>

            <div class="carousel-controls">
                <label for="slide1" class="control-btn">&#9664;</label>
                <label for="slide2" class="control-btn">&#9654;</label>
                <label for="slide2" class="control-btn">&#9654;</label>
                <label for="slide3" class="control-btn">&#9654;</label>
                <label for="slide4" class="control-btn">&#9654;</label>
                <label for="slide5" class="control-btn">&#9654;</label>
            </div>
        </div>
    </div>
</body>
</html>
